<ion-view title="Results">

  <ion-nav-buttons side="right">
    <button class="button button-icon"
            ng-click="data.showReorder = !data.showReorder" 
            ng-show-auth="login">
              <i class="icon ion-ios7-drag"></i>
    </button> 
  </ion-nav-buttons>
  
  <ion-content class="has-header">

    <ion-list  show-reorder="data.showReorder">
      <ion-item ng-repeat="school in schools" 
      			type="item-text-wrap" 
      			href="#/tab/result/{{school.$id}}"
      			class="item item-icon-left">
           
      			<i class="icon ion-ios7-people"></i>
        {{school.$id}}
        <p>{{school.name}}</p>

        <span ng-class="getClass((points | filter:{schoolId:school.$id}).length)">
            {{getScore((points | filter:{schoolId:school.$id}))}} Pts
        </span>

        <ion-reorder-button class="ion-ios7-drag" 
                              on-reorder="moveItem(school, $fromIndex, $toIndex)">
        </ion-reorder-button>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
