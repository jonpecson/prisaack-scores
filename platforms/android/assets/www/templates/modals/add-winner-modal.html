
<div class="modal" ng-controller="WinnerModalCtrl">
	
	<ion-header-bar class="bar bar-header bar-positive">
	    <button ng-click="hideWinnerModal()" class="button button-positive button-icon ion-ios7-arrow-back">
	    </button>
	    <h1 class="title">Select Winner</h1>	
	</ion-header-bar>


	<ion-content>
		
		<div class="list">

			 <label class="item item-radio" ng-repeat="team in teams" ng-click="declareWinner(data.result)">
			   <input type="radio" name="group" ng-model="data.result" ng-value="team.schoolId" >

				   <a class="item item-icon-left">
				    	<i class="icon ion-ios7-people"></i>
				      {{team.schoolId}}
				   </a>

				   <i class="radio-icon ion-checkmark"></i>
			</label>

		</div>

	</ion-content>

</div>
