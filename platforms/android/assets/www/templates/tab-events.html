<ion-view title="Events">

	<ion-nav-buttons side="right" >
		  <button class="button button-icon" ng-click="eventModal.show()" ng-show-auth="login">
		   <i class="icon ion-ios7-plus-empty" ng-show-auth="login"></i>
		  </button>
	</ion-nav-buttons>
	
  <ion-content class="has-header">

  
	
	<div class="item item-input-inset">		
	     <label class="item-input-wrapper">
		    <i class="icon ion-search placeholder-icon"></i>
		    <input type="text" placeholder="Search" ng-model="searchKey">
		 </label>
	</div>

	<ion-list ng-repeat="event in events" can-swipe="true">

		

	  <ion-item class="item item-icon-left item-icon-right" href="#/tab/event/{{event.$id}}">
		  	<i class="icon ion-ios7-calendar-outline"></i>
		  		{{event.title}}
		  	<p>{{ event.date  | date:'EEEE, MMMM d, y'}}</p>
		  	<i class="icon ion-ios7-arrow-right"></i>
			
		  	

		  	
		  	<ion-option-button ng-disabled="true" ng-show="false" class="button-assertive"
				                 ng-click="events.$remove(event)">Remove
			</ion-option-button>
	  </ion-item>

	</ion-list>


  </ion-content>


  	
</ion-view>
