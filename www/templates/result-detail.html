<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{school.$id}}">
  <ion-content has-header="true" padding="true">

	 <div id="header">
	  	<div id="profile-bg" class="{{school.bg}}"></div>

	  	<div id="content">

	  		<div id="profile-info">
	  			<img id="profile-image" class="circle" ng-src="{{school.logo}}">
	  			<h3 id="profile-name">{{school.$id}}</h3>
	  			<span id="profile-description">{{school.name}}</span>
	  		</div>

	  		<div class="list">
		  		<a 	ng-repeat="point in points | filter : {schoolId : school.$id}" 
		  					class="item item-icon-left item item-icon-right">
						<!-- href="#/tab/activity-detail/{{point.activityId}}"> -->
	
			  		<i class="icon {{getIcon(point.activityId)}}"></i>
			  		<!-- {{getTeams(point.activityId)}} -->
			  		{{getGameName(point.activityId)}}  
			  		<p>{{getCategory(point.activityId)}}</p>
			  		<p>{{point.position}} Place</p>
			  		<!-- <p>{{getVenue(point.activityId)}}, {{getGameNo(point.activityId)}}</p> -->
			  		<span class="badge badge-balanced">+{{point.points}} pts</span>

		  		</a>
	 	 	</div class="list">

		</div>
	</div>

  </ion-content>
</ion-view>
