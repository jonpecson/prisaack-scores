<ion-view title="Results">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="school in schools" 
      			type="item-text-wrap" 
      			href="#/tab/result/{{school.$id}}"
      			class="item item-icon-left">
      			<i class="icon ion-ios7-people"></i>
        {{school.$id}}
        <p>{{school.name}}</p>

        <span ng-class="getClass((points | filter:{schoolId:school.$id}).length)">
            {{getScore((points | filter:{schoolId:school.$id}))}} Pts
        </span>
      </ion-item>




    </ion-list>
  </ion-content>
</ion-view>
